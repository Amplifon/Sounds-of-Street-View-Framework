<!DOCTYPE html>
<html>

	<head>
		<title>Dev Mode</title>
	</head>

	<body>
		<!-- DEV MODE - DEBUG -->
		<div id="dev-mode-html">
			<table id="user-pos-debug">
			    <tr>
			        <td colspan="2">User</td>
			    </tr>
			    <tr>
			        <td>Lat</td>
			        <td class="lat-here"></td>
			    </tr>
			    <tr>
			        <td>Lng</td>
			        <td class="lng-here"></td>
			    </tr>
			    <tr>
			        <td>Heading</td>
			        <td class="heading-here"></td>
			    </tr>
			    <tr>
			        <td>Pitch</td>
			        <td class="pitch-here"></td>
			    </tr>
			</table>

			<table id="marker-pos-debug">
			    <tr>
			        <td colspan="2">Marker</td>
			    </tr>
			    <tr>
			        <td colspan="2">
<pre id="json-copy">{
	"name": "<span class="m-name">Fountain</span>",
	"lat": "<span class="m-lat">40.754003393846645</span>",
	"lng": "<span class="m-lng">-73.9836573092631</span>",
	"src": [
	"<span class="m-src">audio/fountain.mp3</span>"
	],
	"db": "<span class="m-db">80</span>",
	"pause": "<span class="m-pause">0</span>"
},</pre>
			        </td>
			    </tr>
			</table>
		</div>
	</body>

</html>
