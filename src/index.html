<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SOSV Framework</title>

        <!-- Load dependencies | Google Maps API, and jQuery -->
        <script src="//maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
        <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>

        <!-- Load the Sounds of Street View code -->
        <script src="js/sosv.min.js"></script>

        <!-- Your code to create an instance of a Sound of Street View -->
        <script>
            $(function(){
                // Create your Sound of Street View - make sure the path points to your JSON file
                new SOSV('data/demo.json');
            });
        </script>

        <!-- Some basic CSS to make your Sound of Street View full screen -->
        <style>
            html, body {
                margin: 0;
                padding: 0;
            }
            #pano {
                width: 100%;
                height: 100%;
                position: absolute;
                background: #000;
            }
            .amplifon {
                position: absolute;
                bottom: 10px;
                right: 20px;
            }
        </style>

    </head>

    <body>

        <!-- STREET VIEW PANORAMA -->
        <div id="pano"></div>

        <!-- CREATED BY AMPLIFON -->
        <p class="amplifon">Powered by <a href="http://amplifon.co.uk/sounds-of-street-view/">Sounds of Street View</a> by <a href="http://amplifon.co.uk">Amplifon</a></p>

    </body>
</html>
